plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'kotlin-parcelize'
}
//
apply from: '../artifacts.gradle'
apply from: '../package_dependencies.gradle'

android {

    namespace 'sg.nphau.app'

    compileSdk 33

    defaultConfig {
        applicationId "sg.nphau.app"
        minSdk 21
        targetSdk 33
        versionCode project.hasProperty('versionCode') ? project.property('versionCode') as int : 1
        versionName project.hasProperty('versionName') ? project.property('versionName') : "1.0.0"
        multiDexEnabled true
        vectorDrawables.useSupportLibrary = true
    }

    signingConfigs {
        release {
            keyAlias KEY_ALIAS
            keyPassword KEYSTORE_PASSWORD
            storeFile file(KEY_FILE)
            storePassword KEYSTORE_PASSWORD
        }
        debug {
            keyAlias KEY_ALIAS_DEBUG
            keyPassword KEYSTORE_PASSWORD_DEBUG
            storeFile file(KEY_FILE_DEBUG)
            storePassword KEYSTORE_PASSWORD_DEBUG
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
            debuggable true
            manifestPlaceholders = [crashlyticsEnabled: true, analyticsEnabled: true]
            resValue("string", "app_name", "Templates")
        }
        debug {
            minifyEnabled false
            signingConfig signingConfigs.debug
            manifestPlaceholders = [crashlyticsEnabled: false, analyticsEnabled: false]
            debuggable true
            resValue("string", "app_name", "Templates")
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
    buildFeatures {
        dataBinding true
        viewBinding true
        compose true
    }
}